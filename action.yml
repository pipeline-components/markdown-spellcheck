---
name: "markdown-spellcheck"
description: "markdown-spellcheck by Pipeline Components"
author: "Robbert MÃ¼ller <spam.me@grols.ch>"
branding:
  icon: "flag"
  color: "green"
inputs:
  directory:
    description: "Directory to lint"
    required: false
    default: "**/*.md"
  options:
    description: "Additional options"
    required: false
    default: "--report"
runs:
  using: "docker"
  image: docker://pipelinecomponents/markdown-spellcheck
  args:
    - mdspell
    - "${{ inputs.options }}"
    - "${{ inputs.directory }}"
